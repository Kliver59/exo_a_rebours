<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compte à Rebours</title>
    <link rel="stylesheet" href="iphone.css" />
    <script type="module" src="iphone.js"></script>
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="images/gift.jpeg" alt="gift picture" />
      </article>
      <article class="gift-info">
        <h3>Ancien iphone gratuit</h3>
        <h4 class="giveaway">
          l'offre se termine le dimanche, 24 avril 2022, 8:00
        </h4>
        <p>
          Ne manquez pas cette chance unique de recevoir un ancien iPhone
          gratuitement ! Cette offre exceptionnelle est limitée dans le temps,
          alors assurez-vous de participer avant qu'elle ne se termine.
        </p>
        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days"></h4>
              <span>jours</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="hours"></h4>
              <span>heures</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="mins"></h4>
              <span>mins</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="secs"></h4>
              <span>secs</span>
            </div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
